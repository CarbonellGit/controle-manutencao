<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Manutenção de Equipamentos</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* Estilos para o Modal de Edição */
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-container {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Controle de Manutenção</h1>
            <p class="text-gray-600 mt-2">Adicione e gerencie os equipamentos enviados para o gestor.</p>
        </header>

        <main>
            <!-- Seção do Formulário para Adicionar Equipamento -->
            <div class="bg-white p-6 rounded-xl shadow-md mb-8 max-w-3xl mx-auto">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Adicionar Novo Equipamento</h2>
                <form id="form-equipamento" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                        <select id="tipo" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="">Selecione um tipo</option>
                            <option value="Projetor">Projetor</option>
                            <option value="Amplificador">Amplificador</option>
                            <option value="Notebook">Notebook</option>
                            <option value="Chromebook">Chromebook</option>
                            <option value="Monitor">Monitor</option>
                            <option value="Desktop">Desktop</option>
                            <option value="Caixa de Som">Caixa de Som</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div>
                        <label for="marcaModelo" class="block text-sm font-medium text-gray-700 mb-1">Marca/Modelo</label>
                        <input type="text" id="marcaModelo" placeholder="Ex: Epson PowerLite S41+" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div class="md:col-span-2">
                        <label for="nserie" class="block text-sm font-medium text-gray-700 mb-1">Número de Série</label>
                        <input type="text" id="nserie" placeholder="Opcional" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div class="md:col-span-2">
                        <label for="local" class="block text-sm font-medium text-gray-700 mb-1">Local de Alocação</label>
                        <input type="text" id="local" placeholder="Ex: Sala 205, Auditório" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div class="md:col-span-2">
                        <label for="motivo" class="block text-sm font-medium text-gray-700 mb-1">Motivo da Manutenção</label>
                        <textarea id="motivo" rows="3" placeholder="Ex: Lâmpada queimada, não liga, sem som" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                    </div>
                    <div>
                        <label for="data" class="block text-sm font-medium text-gray-700 mb-1">Data de Identificação</label>
                        <input type="date" id="data" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div class="md:col-span-2 text-right self-end">
                        <button type="submit" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                            Adicionar Equipamento
                        </button>
                    </div>
                </form>
            </div>

            <!-- Seção da Tabela de Equipamentos -->
            <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md">
                 <h2 class="text-2xl font-semibold mb-4 text-gray-800">Equipamentos em Fila</h2>
                 <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Equipamento</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="lista-equipamentos" class="bg-white divide-y divide-gray-200">
                            <!-- Linhas da tabela serão inseridas aqui via JavaScript -->
                        </tbody>
                    </table>
                    <p id="mensagem-vazia" class="text-center text-gray-500 py-8 hidden">Nenhum equipamento cadastrado ainda.</p>
                 </div>
            </div>
        </main>
    </div>

    <!-- Modal de Edição -->
    <div id="edit-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="modal-container bg-white rounded-lg shadow-xl w-full max-w-3xl transform -translate-y-10">
            <div class="p-6">
                <div class="flex justify-between items-center border-b pb-3 mb-4">
                    <h3 class="text-2xl font-semibold">Editar Equipamento</h3>
                    <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">&times;</button>
                </div>
                <form id="form-edit-equipamento" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="edit-id">
                    <div>
                        <label for="edit-tipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                        <select id="edit-tipo" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="Projetor">Projetor</option>
                            <option value="Amplificador">Amplificador</option>
                            <option value="Notebook">Notebook</option>
                            <option value="Chromebook">Chromebook</option>
                            <option value="Monitor">Monitor</option>
                            <option value="Desktop">Desktop</option>
                            <option value="Caixa de Som">Caixa de Som</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-marcaModelo" class="block text-sm font-medium text-gray-700 mb-1">Marca/Modelo</label>
                        <input type="text" id="edit-marcaModelo" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div class="md:col-span-2">
                        <label for="edit-nserie" class="block text-sm font-medium text-gray-700 mb-1">Número de Série</label>
                        <input type="text" id="edit-nserie" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div class="md:col-span-2">
                        <label for="edit-local" class="block text-sm font-medium text-gray-700 mb-1">Local de Alocação</label>
                        <input type="text" id="edit-local" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div class="md:col-span-2">
                        <label for="edit-motivo" class="block text-sm font-medium text-gray-700 mb-1">Motivo da Manutenção</label>
                        <textarea id="edit-motivo" rows="3" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                    </div>
                    <div>
                        <label for="edit-data" class="block text-sm font-medium text-gray-700 mb-1">Data de Identificação</label>
                        <input type="date" id="edit-data" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div class="md:col-span-2 text-right">
                        <button type="submit" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('form-equipamento');
            const listaEquipamentos = document.getElementById('lista-equipamentos');
            const mensagemVazia = document.getElementById('mensagem-vazia');
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('form-edit-equipamento');
            const closeModalBtn = document.getElementById('close-modal-btn');
            
            const STORAGE_KEY = 'equipamentosManutencao_v5';

            const STATUS_MAP = {
                'Aguardando Envio': { text: 'Aguardando Envio', color: 'bg-gray-100 text-gray-800' },
                'Com o Gestor': { text: 'Com o Gestor', color: 'bg-yellow-100 text-yellow-800' },
                'Em Manutenção': { text: 'Em Manutenção', color: 'bg-blue-100 text-blue-800' },
                'Concluído': { text: 'Concluído', color: 'bg-green-100 text-green-800' },
            };
            const STATUS_ORDER = Object.keys(STATUS_MAP);

            const getEquipamentos = () => JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const saveEquipamentos = (equipamentos) => localStorage.setItem(STORAGE_KEY, JSON.stringify(equipamentos));
            
            const getAcoesHtml = (equipamento) => {
                const statusIndex = STATUS_ORDER.indexOf(equipamento.status);
                let actions = '';

                // Botão de Voltar
                if (statusIndex > 0) {
                    actions += `<button data-id="${equipamento.id}" data-action="back" class="btn-acao text-gray-500 hover:text-gray-700 p-1 rounded-full transition" title="Voltar Etapa">&larr;</button>`;
                }

                // Botão de Avançar
                if (statusIndex < STATUS_ORDER.length - 1) {
                    actions += `<button data-id="${equipamento.id}" data-action="forward" class="btn-acao text-gray-500 hover:text-gray-700 p-1 rounded-full transition" title="Avançar Etapa">&rarr;</button>`;
                }

                // Botão de Editar
                actions += `<button data-id="${equipamento.id}" data-action="edit" class="btn-edit text-indigo-600 hover:text-indigo-900 ml-4" title="Editar">Editar</button>`;
                // Botão de Excluir
                actions += `<button data-id="${equipamento.id}" data-action="delete" class="btn-excluir text-red-600 hover:text-red-900 ml-2" title="Excluir">Excluir</button>`;

                return `<div class="flex items-center justify-center">${actions}</div>`;
            };

            const renderizarTabela = () => {
                const equipamentos = getEquipamentos();
                listaEquipamentos.innerHTML = ''; 
                mensagemVazia.classList.toggle('hidden', equipamentos.length > 0);

                equipamentos.forEach(equipamento => {
                    const statusInfo = STATUS_MAP[equipamento.status];
                    const dataFormatada = new Date(equipamento.data + 'T00:00:00').toLocaleDateString('pt-BR');
                    
                    const tr = document.createElement('tr');
                    tr.classList.add('fade-in');
                    tr.innerHTML = `
                        <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900">${equipamento.tipo} - ${equipamento.marcaModelo}</div>
                            <div class="text-xs text-gray-500" title="${equipamento.local} | ${equipamento.motivo}">${equipamento.nserie ? `S/N: ${equipamento.nserie}` : 'Sem nº de série'} &bull; ${dataFormatada}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusInfo.color}">
                                ${statusInfo.text}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            ${getAcoesHtml(equipamento)}
                        </td>
                    `;
                    listaEquipamentos.appendChild(tr);
                });
            };

            const openEditModal = (id) => {
                const equipamentos = getEquipamentos();
                const equipamento = equipamentos.find(eq => eq.id === id);
                if (!equipamento) return;

                editForm['edit-id'].value = equipamento.id;
                editForm['edit-tipo'].value = equipamento.tipo;
                editForm['edit-marcaModelo'].value = equipamento.marcaModelo;
                editForm['edit-nserie'].value = equipamento.nserie;
                editForm['edit-local'].value = equipamento.local;
                editForm['edit-motivo'].value = equipamento.motivo;
                editForm['edit-data'].value = equipamento.data;

                editModal.classList.remove('hidden');
                setTimeout(() => {
                    editModal.querySelector('.modal-overlay').classList.remove('opacity-0');
                    editModal.querySelector('.modal-container').classList.remove('-translate-y-10', 'opacity-0');
                }, 10);
            };

            const closeEditModal = () => {
                editModal.querySelector('.modal-overlay').classList.add('opacity-0');
                editModal.querySelector('.modal-container').classList.add('-translate-y-10', 'opacity-0');
                setTimeout(() => editModal.classList.add('hidden'), 300);
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const novoEquipamento = {
                    id: Date.now(),
                    tipo: form.tipo.value,
                    marcaModelo: form.marcaModelo.value.trim(),
                    nserie: form.nserie.value.trim(),
                    local: form.local.value.trim(),
                    motivo: form.motivo.value.trim(),
                    data: form.data.value,
                    status: 'Aguardando Envio'
                };
                const equipamentos = getEquipamentos();
                equipamentos.unshift(novoEquipamento);
                saveEquipamentos(equipamentos);
                renderizarTabela();
                form.reset();
                form.tipo.focus();
            });

            listaEquipamentos.addEventListener('click', (e) => {
                const button = e.target.closest('button[data-id]');
                if (!button) return;

                const id = parseInt(button.dataset.id, 10);
                const action = button.dataset.action;
                let equipamentos = getEquipamentos();
                const eqIndex = equipamentos.findIndex(eq => eq.id === id);

                if (eqIndex === -1) return;

                switch (action) {
                    case 'delete':
                        if (confirm('Tem certeza que deseja excluir este item?')) {
                            equipamentos = equipamentos.filter(eq => eq.id !== id);
                            saveEquipamentos(equipamentos);
                            renderizarTabela();
                        }
                        break;
                    case 'edit':
                        openEditModal(id);
                        break;
                    case 'forward':
                        const currentStatusIndexFwd = STATUS_ORDER.indexOf(equipamentos[eqIndex].status);
                        if (currentStatusIndexFwd < STATUS_ORDER.length - 1) {
                            equipamentos[eqIndex].status = STATUS_ORDER[currentStatusIndexFwd + 1];
                            saveEquipamentos(equipamentos);
                            renderizarTabela();
                        }
                        break;
                    case 'back':
                        const currentStatusIndexBack = STATUS_ORDER.indexOf(equipamentos[eqIndex].status);
                        if (currentStatusIndexBack > 0) {
                            equipamentos[eqIndex].status = STATUS_ORDER[currentStatusIndexBack - 1];
                            saveEquipamentos(equipamentos);
                            renderizarTabela();
                        }
                        break;
                }
            });

            editForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = parseInt(editForm['edit-id'].value, 10);
                let equipamentos = getEquipamentos();
                const eqIndex = equipamentos.findIndex(eq => eq.id === id);

                if (eqIndex > -1) {
                    equipamentos[eqIndex] = {
                        ...equipamentos[eqIndex],
                        tipo: editForm['edit-tipo'].value,
                        marcaModelo: editForm['edit-marcaModelo'].value.trim(),
                        nserie: editForm['edit-nserie'].value.trim(),
                        local: editForm['edit-local'].value.trim(),
                        motivo: editForm['edit-motivo'].value.trim(),
                        data: editForm['edit-data'].value,
                    };
                    saveEquipamentos(equipamentos);
                    renderizarTabela();
                    closeEditModal();
                }
            });

            closeModalBtn.addEventListener('click', closeEditModal);
            editModal.addEventListener('click', (e) => {
                if (e.target === editModal) closeEditModal();
            });
            
            document.getElementById('data').valueAsDate = new Date();
            renderizarTabela();
        });
    </script>
</body>
</html>
